<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contacts</title>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <header class="header">
         <ul class="nav">
            <li class="nav-items"><a href="../">Trips</a></li>
            <li class="nav-items"><a href="../About/">About</a></li>
            <li class="nav-items"><a href="./">Contact</a></li>
         </ul>
      </header>

      <section class="details">
         
          <form>
            <h4>Wanna come on my next trip? Contact Me.</h4><br>
            <div id="input-wrapper">
                <div>
                    <input class="input-box" type="text" name="Username" placeholder="Full Name">
                </div>
                <div>
                    <input class="input-box" type="email" name="Email" placeholder="Email">
                </div>
                <div>
                    <input class="input-box" type="number" name="Contact" placeholder="Contact number">
                </div>
                <input id="button" type="submit" value="submit">
            </div>

         </form>


         
      </section>
      <footer class="footer">
        <ul class="nav">
            <li class="nav-items"><a href="../">Trips</a></li>
            <li class="nav-items"><a href="./">About</a></li>
            <li class="nav-items"><a href="../Contact/">Contact</a></li>
         </ul>
      </footer>
   </body>
</html>
